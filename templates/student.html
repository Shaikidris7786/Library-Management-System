{% extends 'base.html' %}

{% block title %}
    <title>Librarian</title>
{% endblock %}    

{% block body %}
    <h1>Welcome Librarian</h1>
    <h2>
        What actions would you like to perform
    </h2>
    <form action="#" method="post">
        <p><input class = "form-submit" type="submit" value="Check-out Book" name="Check-out Book"/></p>
        <p><input class = "form-submit" type="submit" value="Return Book" name="Return Book"/></p>
    </form>

    <form style="margin-top: 5rem" action="{{url_for('index')}}">
        <p><input class = "form-submit" type="submit" value="Go to Home"/></p>
    </form>
{% endblock %}
